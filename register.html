<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Регистрация — УниФорум</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="d-flex align-items-center vh-100 bg-light">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-5">
        <div class="card shadow-sm">
          <div class="card-body">
            <h4 class="card-title text-center mb-4">Регистрация</h4>
            <form id="registerForm">
              <div class="mb-3">
                <label for="username" class="form-label">Логин</label>
                <input type="text" class="form-control" id="username" required>
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" required>
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Пароль</label>
                <input type="password" class="form-control" id="password" required>
              </div>
              <div class="mb-3">
                <label for="role" class="form-label">Роль</label>
                <select class="form-select" id="role" required>
                  <option value="USER">Студент</option>
                  <option value="MODERATOR">Преподаватель</option>
                  <option value="ADMIN">Админ</option>
                </select>
              </div>
              <div class="d-grid">
                <button type="submit" class="btn btn-success">Зарегистрироваться</button>
              </div>
            </form>
            <div class="mt-3 text-center">
              <a href="login.html">Уже есть аккаунт? Войти</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    document.getElementById('registerForm').addEventListener('submit', async e => {
      e.preventDefault();
      const data = {
        username: e.target.username.value,
        email: e.target.email.value,
        password: e.target.password.value,
        role: e.target.role.value
      };
      // TODO: отправить POST на /api/auth/register с данными из data
      // После успешной регистрации — редирект на login.html
    });
  </script>
  <script src="js/main.js"></script>
</body>
</html>
