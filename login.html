<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Вход — УниФорум</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

<body class="d-flex align-items-center vh-100 bg-light">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-4">
        <div class="card shadow-sm">
          <div class="card-body">
            <h4 class="card-title text-center mb-4">Вход</h4>
            <form id="loginForm">
              <div class="mb-3">
                <label for="email" class="form-label">Email или логин</label>
                <input type="text" class="form-control" id="email" required>
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Пароль</label>
                <input type="password" class="form-control" id="password" required>
              </div>
              <div class="d-grid">
                <button type="submit" class="btn btn-primary">Войти</button>
              </div>
            </form>
            <div class="mt-3 text-center">
              <a href="register.html">Нет аккаунта? Зарегистрируйтесь</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>

</html>
