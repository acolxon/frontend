<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Профиль — УниФорум</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-light">
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">УниФорум</a>
      <div class="d-flex">
        <a href="logout.html" class="btn btn-outline-light">Выйти</a>
      </div>
    </div>
  </nav>

  <div class="container mt-4">
    <h3>Мой профиль</h3>
    <div class="row">
      <!-- Левая колонка: фото и базовые данные -->
      <div class="col-md-4">
        <div class="card mb-4 shadow-sm">
          <img src="https://via.placeholder.com/300" class="card-img-top" alt="Фото профиля" id="profilePhoto">
          <div class="card-body">
            <button class="btn btn-sm btn-outline-primary w-100 mb-2" id="changePhotoBtn">Изменить фото</button>
            <div class="mb-2">
              <label for="username" class="form-label">Логин</label>
              <input type="text" id="username" class="form-control" disabled>
            </div>
            <div class="mb-2">
              <label for="email" class="form-label">Email</label>
              <input type="email" id="email" class="form-control" disabled>
            </div>
          </div>
        </div>
      </div>

      <!-- Правая колонка: подробная инфа и активность -->
      <div class="col-md-8">
        <form id="profileForm" class="mb-4">
          <div class="mb-3">
            <label for="bio" class="form-label">Биография</label>
            <textarea id="bio" class="form-control" rows="3"></textarea>
          </div>
          <div class="mb-3">
            <label for="faculty" class="form-label">Факультет</label>
            <input type="text" id="faculty" class="form-control">
          </div>
          <div class="mb-3">
            <label for="group" class="form-label">Группа</label>
            <input type="text" id="group" class="form-control">
          </div>
          <button type="submit" class="btn btn-success">Сохранить изменения</button>
        </form>

        <h5>Мои темы</h5>
        <ul class="list-group mb-4" id="userTopics">
          <!-- Пункты создаются динамически через JS -->
        </ul>

        <h5>Мои комментарии</h5>
        <ul class="list-group" id="userComments">
          <!-- Пункты создаются динамически через JS -->
        </ul>
      </div>
    </div>
  </div>

  <script>
    // TODO: при загрузке страницы подгружать данные профиля через GET /api/users/me
    // и заполнять поля, а также списки тем и комментариев.
    document.getElementById('profileForm').addEventListener('submit', async e => {
      e.preventDefault();
      const payload = {
        bio: e.target.bio.value,
        faculty: e.target.faculty.value,
        group: e.target.group.value
      };
      // TODO: отправить PUT /api/users/me с payload
      // при успешном ответе — показать уведомление об успехе
    });
    document.getElementById('changePhotoBtn').addEventListener('click', () => {
      // TODO: реализовать изменение фото (загрузка файла)
    });
  </script>
  <script src="js/main.js"></script>
</body>
</html>
